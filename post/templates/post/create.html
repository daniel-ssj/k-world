{% extends "base.html" %} {%block content%}

<div class="w-5/12">
  <form method="POST"" class=" flex flex-col">
    {% csrf_token %}
    <textarea class="rounded-md bg-gray-400" name="thought" placeholder="what are you thinking about" cols="50"></textarea>
    <button class="bg-blue-500 hover:bg-blue-600 rounded-md text-gray-300 w-2/12 p-2 mt-1">publish</button>
  </form>

  {% for thought in thoughts %}
  <div class="bg-gray-300 p-1 mt-2 rounded-l">
    <div class="bg-gray-500 p-2">
      header
    </div>
    <div class="p-2">
      <h1>{{thought.thought}}</h1>
    </div>
    <div class="flex justify-end p-2">
      <dfn class="not-italic" title="{{thought.created_at}}">{{thought.get_time_ago}}</dfn> 
    </div>
  </div>
  {% endfor %}
</div>

<style>
  textarea {
    min-height: 42px;
    max-height: 342px;
    height: 42px;
  }
</style>

{%endblock%}
