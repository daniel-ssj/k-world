{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>k-world</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap"
      rel="stylesheet"
    />
    {% tailwind_css %}
  </head>

  <body
    class="bg-gray-600 leading-normal tracking-normal"
    style="font-family: 'Noto Sans KR', sans-serif"
  >
    <header
      class="
        sticky
        top-0
        z-40
        lg:z-50
        w-full
        max-w-8xl
        mx-auto
        bg-gray-700
        flex
        justify-center
      "
    >
      <div class="p-5 flex justify-between items-center w-9/12">
        <span class="text-xl text-gray-300">k-world</span>
        <div class="justify-between">
          <a class="text-l text-gray-300 rounded-md cursor-pointer p-2 mr-1">
            login
          </a>
          <a
            class="
              text-l text-gray-300
              bg-blue-500
              rounded-md
              cursor-pointer
              p-2
              ml-1
            "
          >
            signup
          </a>
        </div>
      </div>
    </header>
    <div class="container mx-auto">
      <section class="flex items-center justify-center h-auto mt-20">
        {% block content %} {% endblock content %}
      </section>
    </div>
  </body>
</html>
